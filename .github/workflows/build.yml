name: Build All Docker

on:
  schedule:
    - cron: "15 10 * * *"
  push:
    branches: [master]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: chmod +x blank.sh
      - name: Log into docker
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  build-php:
    runs-on: ubuntu-latest
    needs: init
    strategy:
      matrix:
        php: [7.2, 7.3, 7.4, 8.0]
    steps:
    - run: sed 's/\(PHP_VERSION=\).*/\1${{ matrix.php }}/g' .env.example > .env
    - name: Build Image
      run: ./blank.sh d build php
    - name: Push image
      if: ${{ github.event_name != 'pull_request' }}
      run: docker-compose push php
  build:
    runs-on: ubuntu-latest
    needs: init
    strategy:
      matrix:
        name: [ 'node', 'nginx', 'mysql', 'redis']
    steps:
      - name: Build
        run: ./blank.sh d build ${{ matrix.name }}
      - name: Push image
        if: ${{ github.event_name != 'pull_request' }}
        run: docker-compose push ${{ matrix.name }}
